<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <!-- <div class="row">
            <div class="col-md-12 lead">User profile<hr></div>
          </div> -->
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;
              display:block; margin:auto; max-width: 200px;" src="http://i.imgur.com/BXUWshJ.jpg">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">{{ current_user.name}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">Email:</span> {{ current_user.email}}<br>
                  <span class="text-muted">Years Attended:</span> 2004 - 2005<br>
                  <span class="text-muted">Current Company:</span> Google<br>
                </div>
                <!-- <div class="col-md-6">
                  <div class="activity-mini">
                    <i class="glyphicon glyphicon-comment text-muted"></i> 500
                  </div>
                  <div class="activity-mini">
                    <i class="glyphicon glyphicon-thumbs-up text-muted"></i> 1500
                  </div>
                </div> -->
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr><button class="btn btn-default pull-right"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
            </div>
          </div>
        </div>
      <!-- </div> -->
    <!-- </div> -->
  <!-- </div> -->
<!-- </div> -->

  <form class="form-inline">
    <div class="form-group">
      <input class="form-control" placeholder="What's on your mind?" type="text" ng-model="post.description">
      <button class="btn btn-default" ng-click="createPost(post)" >Post</button>
    </div>
  </form>
    <div class="jumbotron messages" ng-repeat="post in posts | orderBy: '-created_at'">
      <h5 class="post-box-time">
        {{post.created_at | amCalendar }}
      </h5>
      <p class="message-box-content">
        {{ post.description }}
      </p>
    </div>
<br>
</div>
</div>
</div>
</div>
</div>
