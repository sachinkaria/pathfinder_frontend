<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <h3> Conversations </h3>
      <div ng-repeat="conversation in conversations">
        <button class="btn btn-lg btn-default conversations" ng-click="getMessages(conversation.id)">
          {{ conversation.recipient.name }}
        </button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-8 messages">
      <h3 class="text-center">Messages</h3>
      <div class="jumbotron messages" ng-repeat="message in messages">
        <h4 class="post-box-username">{{ message.user.name }}</h4>
        <h5 class="post-box-time">{{message.created_at | amCalendar }}</h5>
        <p class="message-box-content">{{ message.body}}</p>
      </div>
      <form class="form-horizontal" ng-init="messageForm = {}">
        <div class="form-group form-group-lg">
          <div class="col-sm-10">
            <input class="form-control" ng-model="messageForm.body" required="required" type="text" id="formGroupInputLarge" placeholder="Message">
          </div>
          <button ng-click="sendMessage(messageForm)" class="col-sm-2 btn btn-success btn-lg" for="formGroupInputLarge">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
