<div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <img alt="pathfinder" src="logo.png">
    </div>
    <div class="collapse navbar-collapse navbar-menubuilder">
      <ul class="nav navbar-nav navbar-left">
        <li><a ui-sref="home">Home</a>
        </li>
        <li><a ui-sref="profile">Profile</a>
        </li>
        <li><a ui-sref="messages">Messages</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <form class="form-inline">
    <div class="form-group">
      <input class="form-control" placeholder="What's on your mind?" type="text" ng-model="post.description">
      <button class="btn btn-default" ng-click="createPost(post)" >Post</button>
    </div>
  </form>
  <div class="newsfeed">
    <div class="post-box" ng-repeat="post in posts | orderBy: '-created_at'">
      <div class="post-box-username">
        <p> {{ post.user.name }} </p>
      </div>
      <div class="post-box-time">
        <p>{{post.created_at | amCalendar }}</p>
      </div>
      <div class="post-box-content">
        {{ post.description }}
      </div>
      <button ng-click="destroyPost(post.id)">Delete</button>
    </div>
  </div>
</div>
